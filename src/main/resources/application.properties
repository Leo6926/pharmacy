# context path
server.servlet.context-path=/mdg-pharmacy

# 埠號
server.port=8083

# 開起 put and delete request
spring.mvc.hiddenmethod.filter.enabled=true

## setting jsp
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# connection settings
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=NutmegDB
